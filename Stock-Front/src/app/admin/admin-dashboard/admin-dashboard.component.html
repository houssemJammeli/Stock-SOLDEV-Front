<div class="container mt-4">
  <div class="row">
    <!-- Widget Statistiques -->
    <div class="col-md-3" *ngFor="let stat of stats">
      <div class="card text-white bg-primary mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ stat.label }}</h5>
          <p class="card-text">{{ stat.value }}</p>
          <small class="text-light">{{ stat.subtitle }}</small>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Ventes récentes -->
    <div class="col-md-7">
      <div class="card">
        <div class="card-header">Ventes récentes</div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>Client</th>
              <th>Produit</th>
              <th>Prix</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let vente of ventesRecentes">
              <td>{{ vente.date | date:'dd MMM yyyy' }}</td>
              <td>{{ vente.client }}</td>
              <td>{{ vente.produit }}</td>
              <td>{{ vente.prix }} DT</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Produits les plus vendus -->
    <div class="col-md-5">
      <div class="card">
        <div class="card-header">Produits les plus vendus</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let produit of topProduits">
            {{ produit.nom }} - {{ produit.quantiteVendue }} ventes
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
