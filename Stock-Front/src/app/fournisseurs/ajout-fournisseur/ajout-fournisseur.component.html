<div class="card p-4">
  <h2 class="mb-3">Ajouter un fournisseur</h2>

  <form [formGroup]="fournisseurForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Nom</label>
      <input type="text" class="form-control" formControlName="nom" />
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" />
    </div>

    <div class="mb-3">
      <label>Téléphone</label>
      <input type="text" class="form-control" formControlName="telephone" />
    </div>

    <div class="mb-3">
      <label>Adresse</label>
      <input type="text" class="form-control" formControlName="adresse" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="fournisseurForm.invalid">
      Ajouter
    </button>
  </form>

  <div class="mt-3 text-success" *ngIf="successMessage">{{ successMessage }}</div>
  <div class="mt-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
