<div class="container">
  <h2>Liste des fournisseurs</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Adresse</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let f of fournisseurs">
        <td>{{ f.nom }}</td>
        <td>{{ f.email }}</td>
        <td>{{ f.telephone }}</td>
        <td>{{ f.adresse }}</td>
      </tr>
    </tbody>
  </table>
</div>
