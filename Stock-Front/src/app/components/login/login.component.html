<div class="login-container">
  <h2>Connexion</h2>
  <form (ngSubmit)="login()">
    <label>Email:</label>
    <input type="email" [(ngModel)]="model.email" name="email" required>

    <label>Mot de passe:</label>
    <input type="password" [(ngModel)]="model.password" name="password" required>

    <button type="submit">Se connecter</button>
    <p>Vous nâ€™avez pas de compte ? <a routerLink="/register">Inscrivez-vous ici</a></p>
  </form>
</div>
